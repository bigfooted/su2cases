%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
%                                                                              %
% SU2 configuration file                                                       %
% Case description: Unsteady incompressible laminar flow around a cylinder     %
% Author: Nijso Beishuizen                                                     
% Institution:                                                                 %
% Date: 2022.01.01                                                             %
% File Version 7.3.1 "Blackbird"                                               %
%                                                                              %
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
% Physical governing equations (EULER, NAVIER_STOKES,
%                               WAVE_EQUATION, HEAT_EQUATION, FEM_ELASTICITY,
%                               POISSON_EQUATION)                           
SOLVER= INC_NAVIER_STOKES
INC_NONDIM= DIMENSIONAL
%
% If Navier-Stokes, kind of turbulent model (NONE, SA)
KIND_TURB_MODEL= NONE
%
% Mathematical problem (DIRECT, CONTINUOUS_ADJOINT)
MATH_PROBLEM= DIRECT
%
% Restart solution (NO, YES)
RESTART_SOL= NO 
%
% Read binary restart files (YES, NO)
READ_BINARY_RESTART= YES
%
% Unsteady restart iteration (need previous restart files)
RESTART_ITER= 2
% ------------------------- UNSTEADY SIMULATION -------------------------------%
%
% Enable time domain
TIME_DOMAIN = YES
%
% Unsteady simulation (NO, TIME_STEPPING, DUAL_TIME_STEPPING-1ST_ORDER, 
%                      DUAL_TIME_STEPPING-2ND_ORDER, HARMONIC_BALANCE)
%TIME_MARCHING= DUAL_TIME_STEPPING-1ST_ORDER
TIME_MARCHING= DUAL_TIME_STEPPING-2ND_ORDER
%
% Time Step for dual time stepping simulations (s)
TIME_STEP= 0.01
%
% Total Physical Time for dual time stepping simulations (s)
MAX_TIME=25.00
%
% Number of internal iterations (dual time method)
INNER_ITER= 5
% ---------------- INCOMPRESSIBLE FLOW CONDITION DEFINITION -------------------%
%
INC_DENSITY_INIT= 1.0
INC_VELOCITY_INIT= ( 0.12, 0.0, 0.0 )
% --------------------------- VISCOSITY MODEL ---------------------------------%
%
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 1.0e-5
REF_LENGTH= 0.01
REF_AREA= 0.01
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
MARKER_HEATFLUX= ( cylinder, 0.0 )
MARKER_FAR= ( farfield )
MARKER_PLOTTING= ( cylinder )
MARKER_MONITORING= ( cylinder )
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER= 50.0
CFL_ADAPT= NO
TIME_ITER=2500
%
% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
% Linear solver for the implicit (or discrete adjoint) formulation (BCGSTAB, FGMRES)
LINEAR_SOLVER= FGMRES
%
% Preconditioner of the Krylov linear solver (JACOBI, LINELET, LU_SGS)
LINEAR_SOLVER_PREC= LU_SGS
%
% Min error of the linear solver for the implicit formulation
LINEAR_SOLVER_ERROR= 1E-10
%
% Max number of iterations of the linear solver for the implicit formulation
LINEAR_SOLVER_ITER= 5
% -------------------------- MULTIGRID PARAMETERS -----------------------------%
%
MGLEVEL= 0
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
% Convective numerical method (JST, LAX-FRIEDRICH, CUSP, ROE, AUSM, HLLC,
%                              TURKEL_PREC, MSW)
CONV_NUM_METHOD_FLOW= FDS
%
% Spatial numerical order integration (1ST_ORDER, 2ND_ORDER, 2ND_ORDER_LIMITER)
MUSCL_FLOW= YES
%
SLOPE_LIMITER_FLOW= NONE
%
%
% Time discretization (RUNGE-KUTTA_EXPLICIT, EULER_IMPLICIT, EULER_EXPLICIT)
TIME_DISCRE_FLOW= EULER_IMPLICIT

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
% Min value of the residual (log10 of the residual)
CONV_RESIDUAL_MINVAL= -10
%
% Start convergence criteria at iteration number
CONV_STARTITER= 10
%
% Number of elements to apply the criteria
CONV_CAUCHY_ELEMS= 100
%
% Epsilon to control the series convergence
CONV_CAUCHY_EPS= 1E-6
%

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
% Mesh input file
MESH_FILENAME= cylinder_fine.su2
%
% Mesh input file format (SU2, CGNS, NETCDF_ASCII)
MESH_FORMAT= SU2
%
% Restart flow input file
SOLUTION_FILENAME= restart_flow.dat
%
TABULAR_FORMAT= CSV
%
% Output file convergence history (w/o extension) 
CONV_FILENAME= history
%
% Output file restart flow
RESTART_FILENAME= restart_flow.dat
%
% Output file flow (w/o extension) variables
VOLUME_FILENAME= flow
%
% Output file surface flow coefficient (w/o extension)
SURFACE_FILENAME= surface_flow
%
%
% Writing solution file frequency for physical time steps (dual time)
OUTPUT_WRT_FREQ= 500, 1
%
% 
% Screen output 
SCREEN_OUTPUT= (TIME_ITER, INNER_ITER, RMS_VELOCITY-X, RMS_PRESSURE, LINSOL_ITER, LINSOL_RESIDUAL, SURFACE_STATIC_PRESSURE, LIFT, DRAG)
%
OUTPUT_FILES= RESTART, PARAVIEW_MULTIBLOCK
VOLUME_OUTPUT= SOLUTION PRIMITIVE
%
HISTORY_OUTPUT= (ITER, RMS_RES, SURFACE_PRESSURE, SURFACE_MASSFLOW)
