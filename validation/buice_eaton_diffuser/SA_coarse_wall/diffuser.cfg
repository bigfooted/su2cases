% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= INC_RANS
INC_NONDIM= DIMENSIONAL
KIND_TURB_MODEL= SA 
MATH_PROBLEM= DIRECT
RESTART_SOL= NO 
% ---------------- INCOMPRESSIBLE FLOW CONDITION DEFINITION -------------------%
%
INC_DENSITY_INIT= 1.204
INC_DENSITY_REF = 1.204
INC_VELOCITY_INIT= ( 20.0, 0.0, 0.0 )
INC_VELOCITY_REF = 20.0
INC_INLET_TYPE= VELOCITY_INLET
INC_INLET_DAMPING= 0.1
INC_OUTLET_TYPE= PRESSURE_OUTLET
INC_OUTLET_DAMPING= 0.1
% --------------------------- VISCOSITY MODEL ---------------------------------%
%
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 1.806e-05
% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 0.015
REF_AREA= 1.0
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_HEATFLUX= ( wall_top, 0.0,wall_bottom,0.0 )
MARKER_WALL_FUNCTIONS=(wall_top,STANDARD_WALL_FUNCTION,wall_bottom,STANDARD_WALL_FUNCTION)
MARKER_INLET= ( inlet, 0.0, 20.0, 1.0, 0.0, 0.0 )
MARKER_OUTLET= ( outlet, 0.0)
%MARKER_SYM= ( symmetry )
MARKER_PLOTTING= ( wall )
MARKER_MONITORING= ( wall )
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER=500.0
CFL_ADAPT= NO 
ITER= 10000
% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
%LINEAR_SOLVER_ILU_FILL_IN= 0
LINEAR_SOLVER_ERROR= 1E-10
LINEAR_SOLVER_ITER= 25
% -------------------------- MULTIGRID PARAMETERS -----------------------------%
%
MGLEVEL= 0
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= FDS
MUSCL_FLOW= YES
SLOPE_LIMITER_FLOW= NONE
TIME_DISCRE_FLOW= EULER_IMPLICIT
% -------------------- TURBULENT NUMERICAL METHOD DEFINITION ------------------%
%
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
MUSCL_TURB= NO
SLOPE_LIMITER_TURB= VENKATAKRISHNAN
TIME_DISCRE_TURB= EULER_IMPLICIT
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_FIELD= RMS_PRESSURE
CONV_RESIDUAL_MINVAL= -15
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-6
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
% Mesh input file
MESH_FILENAME= buice_verycoarse_radius.su2
MESH_FORMAT= SU2
%MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= solution_flow.dat
TABULAR_FORMAT= CSV
OUTPUT_FILES= PARAVIEW_MULTIBLOCK, RESTART
CONV_FILENAME= history
RESTART_FILENAME= restart_flow.dat
VOLUME_FILENAME= flow
SURFACE_FILENAME= surface_flow
%WRT_SOL_FREQ= 200
OUTPUT_WRT_FREQ= 100
%WRT_CON_FREQ= 1
SCREEN_WRT_FREQ_INNER= 1
SCREEN_OUTPUT= (INNER_ITER, WALL_TIME, RMS_PRESSURE, RMS_VELOCITY-X, RMS_NU_TILDE, RMS_TKE, RMS_DISSIPATION, LINSOL_ITER, LINSOL_RESIDUAL)
VOLUME_OUTPUT= SOLUTION PRIMITIVE RESIDUAL TIMESTEP
